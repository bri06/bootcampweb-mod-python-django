{% extends "base.html" %}
{% load static %}

{% block head_content %}
<title>@{{ request.user.username }} | Update profile</title>
{% endblock %}

{% block container %}

    <div class="container" id="user-posts">
        <div class="row mt-2">
            {% for post in posts %}
            <div class="col-sm-4 pt-5 pb-5 pr-5 pl-5 d-flex flex-column justify-content-center align-items-center">
                <a href="{% url "post_detail" request.user.username post.pk %}" class="border">
                    <img src="{{ post.photo.url }}" alt="{{ post.title }}" class="img-fluid"/>
                </a>
                <p class="ml-2 mt-0 mb-2">
                <p>{{ post.title }}</p>
                <small>{{ post.created }}</small>
                </p>
            </div>
            {% endfor %}
        </div>
    </div>

{% endblock %}
