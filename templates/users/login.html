{% extends "users/base.html" %}

{% block head_content %}
<title>App sign In</title>
{% endblock %}

{% block container %}

    {% if form.errors %}
        <p class="alert alert-danger">Your username and password didn't match, please try again.</p>
    {% endif %}

    <form method="POST" action="{% url "login" %}">
        {% csrf_token %}

        <div class="form-group">
            <input class="form-control" type="text" placeholder="Username" name="username">
        </div>

        <div class="form-group">
            <input class="form-control" type="password" placeholder="Password" name="password">
        </div>

        <button class="btn btn-primary btn-block mt-5" type="submit">Sign in</button>

    </form>

    <p class="mt-4">Don't have an account yet? <a href="{% url "signup" %}">Sign up here.</a></p>

{% endblock %}
